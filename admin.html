<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/adminstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
        }
        .form-container h2 {
            margin-bottom: 15px;
            color: #495057;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="tel"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
        }
        .form-container input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/landingpage.html">Hackrush</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Create Hackathon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">View Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">View Team Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Logout</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2>Create Hackathon</h2>
            <form action="/submit_form1" method="post">
                <div class="mb-3">
                    <label for="form1-name" class="form-label">Hackathon Name:</label>
                    <select id="form1-name" name="name" class="form-control" required>
                        <option value="">Select a hackathon name</option>
                        <option value="Hackathon 1">Code Quest 1.0</option>
                        <option value="Hackathon 1">Code Quest 2.0</option>
                        <option value="Hackathon 3">Hackrush</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="form1-date" class="form-label">Date:</label>
                    <input type="date" id="form1-date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="form1-duration" class="form-label">Duration:</label>
                    <select id="form1-duration" name="duration" class="form-control" required>
                        <option value="">Select a duration</option>
                        <option value="1 day">1 day</option>
                        <option value="2 days">2 days</option>
                        <option value="3 days">3 days</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="form1-timings" class="form-label">Timings:</label>
                    <select id="form1-timings" name="timings" class="form-control" required>
                        <option value="">Select timings</option>
                        <option value="9:00 AM - 5:00 PM">9:00 AM - 5:00 PM</option>
                        <option value="10:00 AM - 6:00 PM">10:00 AM - 6:00 PM</option>
                        <option value="11:00 AM - 7:00 PM">11:00 AM - 7:00 PM</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="form1-venue" class="form-label">Venue:</label>
                    <select id="form1-venue" name="venue" class="form-control" required>
                        <option value="">Select a venue</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="form1-category" class="form-label">Category:</label>
                    <select id="form1-category" name="category" class="form-control" required>
                        <option value="">Select a category</option>
                        <option value="web_dev">Web Development</option>
                        <option value="mobile_dev">Mobile Development</option>
                        <option value="ai_ml">Artificial Intelligence/Machine Learning</option>
                        <option value="iot">Internet of Things</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>



        <div class="form-container">
            <h2>Theme Information</h2>
            <form action="/submit_form3" method="post">
                <div class="mb-3">
                    <label for="form3-theme-type" class="form-label">Theme Type:</label>
                    <input type="text" id="form3-theme-type" name="theme-type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="form3-hackathon" class="form-label">Hackathon:</label>
                    <input type="text" id="form3-hackathon" name="hackathon" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="form3-theme-name" class="form-label">Theme Name:</label>
                    <input type="text" id="form3-theme-name" name="theme-name" class="form-control" required>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
