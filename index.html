<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Portal</h1>
        <div class="login-container">
            <div class="login-box student-login">
                <h2>Student Login</h2>
                <form action="/student-login" method="post">
                    <label for="student-username">Username</label>
                    <input type="text" id="student-username" name="username" required>
                    <label for="student-password">Password</label>
                    <input type="password" id="student-password" name="password" required>
                    <button class="submit-button">
                        <a href="/student.html" class="login-link">Login</a>
                    </button>
                </form>
                <p>Don't have an account? <a href="/signup.html" id="signup-link">Sign Up</a></p>
            </div>
            <div class="login-box admin-login">
                <h2>Admin Login</h2>
                <form action="/admin-login" method="post">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="username" required>
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" required>

                    <button class="submit-button">
                        <a href="/admin.html" class="login-link">Login</a>
                    </button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
