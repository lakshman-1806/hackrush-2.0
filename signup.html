<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="signup-container">
            <form action="/student-signup" method="post">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/index.html" class="signin-link">Sign In</a></p>
            <a href="/landingpage.html" class="back-link">Back</a>
        </div>
    </div>
</body>
</html>
